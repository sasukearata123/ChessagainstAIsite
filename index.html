<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess vs. Stockfish Lite</title>
  <!-- Load jQuery FIRST -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .board-container {
      width: 400px;
      margin: 20px auto;
    }
    #board {
      width: 400px;
      height: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .status-message {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 24px;
    }
    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Chess vs. Stockfish</h1>
  <div class="status-message" id="status">White's turn</div>
  <div class="board-container">
    <div id="board"></div>
  </div>
  <div class="control-buttons">
    <button id="resetBtn" class="button">Reset Game</button>
    <button id="undoBtn" class="button">Undo Move</button>
  </div>
  <div class="footer">
    Powered by chess.js and chessboard.js
  </div>

  <!-- Chess.js and Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <!-- Stockfish.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/14.1.0/stockfish.min.js"></script>

  <script>
    const game = new Chess();
    const statusElement = document.getElementById('status');
    let stockfish = null;
    let stockfishReady = false;

    // Initialize chessboard with proper configuration
    const config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
      pieceTheme: 'https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png'
    };
    
    const board = Chessboard('board', config);
    $(window).resize(() => board.resize());

    function onDragStart(source, piece) {
      // Don't allow dragging if the game is over or if it's not the player's turn
      if (game.game_over() || (game.turn() === 'b' && piece.search(/^w/) !== -1) || 
         (game.turn() === 'w' && piece.search(/^b/) !== -1)) {
        return false;
      }
      return true;
    }

    function onDrop(source, target) {
      // Check if move is legal
      const moveObj = {
        from: source,
        to: target,
        promotion: 'q' // Always promote to queen for simplicity
      };

      const move = game.move(moveObj);

      // If illegal move, return 'snapback'
      if (move === null) return 'snapback';

      updateStatus();

      // If the game is not over, make the AI move
      if (!game.game_over() && game.turn() === 'b') {
        setTimeout(makeAIMove, 250);
      } else if (game.game_over()) {
        setTimeout(() => alert(statusElement.textContent), 100);
      }
    }

    function onSnapEnd() {
      // Update board position after the animation
      board.position(game.fen());
    }

    function updateStatus() {
      let status = '';
      
      if (game.game_over()) {
        if (game.in_checkmate()) {
          status = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`;
        } else if (game.in_draw()) {
          if (game.in_stalemate()) {
            status = 'Game over! Stalemate';
          } else if (game.in_threefold_repetition()) {
            status = 'Game over! Draw by repetition';
          } else if (game.insufficient_material()) {
            status = 'Game over! Draw by insufficient material';
          } else {
            status = 'Game over! Draw';
          }
        }
      } else {
        status = `${game.turn() === 'w' ? 'White' : 'Black'}'s turn`;
        if (game.in_check()) {
          status += ` (CHECK!)`;
        }
      }
      
      statusElement.textContent = status;
    }

    function makeAIMove() {
      statusElement.textContent = "AI is thinking...";
      
      if (stockfishReady) {
        stockfish.postMessage(`position fen ${game.fen()}`);
        stockfish.postMessage('go depth 10 movetime 1000');
      } else {
        // Make a random move if Stockfish is not available
        makeRandomMove();
      }
    }

    function makeRandomMove() {
      const possibleMoves = game.moves();
      
      // Game over
      if (possibleMoves.length === 0) return;
      
      const randomIdx = Math.floor(Math.random() * possibleMoves.length);
      game.move(possibleMoves[randomIdx]);
      board.position(game.fen());
      updateStatus();
      
      if (game.game_over()) {
        setTimeout(() => alert(statusElement.textContent), 100);
      }
    }

    function initStockfish() {
      try {
        stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/14.1.0/stockfish.min.js');
        
        stockfish.onmessage = function(event) {
          const message = event.data;
          
          if (message === 'uciok') {
            stockfish.postMessage('isready');
          } else if (message === 'readyok') {
            stockfishReady = true;
            stockfish.postMessage('setoption name Skill Level value 10');
            stockfish.postMessage('ucinewgame');
          } else if (message.startsWith('bestmove')) {
            const bestMove = message.split(' ')[1];
            if (bestMove && bestMove !== '(none)') {
              const from = bestMove.slice(0, 2);
              const to = bestMove.slice(2, 4);
              const promotion = bestMove.length > 4 ? bestMove.slice(4, 5) : undefined;
              
              game.move({
                from: from,
                to: to,
                promotion: promotion
              });
              
              board.position(game.fen());
              updateStatus();
              
              if (game.game_over()) {
                setTimeout(() => alert(statusElement.textContent), 100);
              }
            }
          }
        };
        
        stockfish.postMessage('uci');
      } catch (error) {
        console.error('Failed to initialize Stockfish:', error);
        statusElement.textContent = 'Using random moves (Stockfish not available)';
      }
    }

    // Reset game
    document.getElementById('resetBtn').addEventListener('click', function() {
      game.reset();
      board.position('start');
      updateStatus();
      if (stockfishReady) {
        stockfish.postMessage('ucinewgame');
      }
    });

    // Undo last move
    document.getElementById('undoBtn').addEventListener('click', function() {
      if (game.history().length >= 2) {
        game.undo(); // Undo AI's move
        game.undo(); // Undo player's move
        board.position(game.fen());
        updateStatus();
      }
    });

    // Initialize game
    initStockfish();
    updateStatus();
  </script>
</body>
</html>
